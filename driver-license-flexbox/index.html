<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Driver's License</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="license-card">
      <div class="license-header">
        <div class="license-title">Pet Driver's License</div>
      </div>

      <div class="license-body">
        <div class="photo-placeholder">
          <img src="the-hero.jpg" alt="Hero Photo" class="photo-image">
        </div>

        <div class="details-section">
          <div class="details-container">
            <div class="detail-item">
              <p class="detail-label">Name:</p> The Hero
            </div>
            <div class="detail-item">
              <p class="detail-label">Issued:</p> 07-02-2025
            </div>
            <div class="detail-item">
              <p class="detail-label">DOB:</p> 04-10-0001
            </div>
          </div>
          <div class="details-container">
            <div class="detail-item">
              <p class="detail-label">Expires:</p> 07-02-2037
            </div>
            <div class="detail-item">
              <p class="detail-label">Height:</p> 7' 2"
            </div>
            <div class="detail-item">
              <p class="detail-label">Eyes:</p> BRWN
            </div>
          </div>
        </div>
      </div>

      <div class="license-footer">
        <div class="footer-id">ID #: 2461718212</div>
        <div class="footer-state">California</div>
      </div>
    </div>
  </body>
</html>
